<!DOCTYPE html>
<htmllang="en">
<head>
<title># LightRange</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700,100,100italic' rel='stylesheet' type='text/css'>
<style>
html {  font-size:62.5%; }
*, *:before, *:after { box-sizing: box-sizing: border-box; }
* { font-family: 'Roboto', arial, helvetica, sans-serif; font-weight:400; }
body { padding:40px 0; background: #fafafa; font-size:1.6rem; color:#333; }
#c { width: 720px; padding:60px; padding-right:0; margin:0 auto; min-height:1000px; background:#fff; border:1px solid #eee; border-top-width:2px; }
h1 { margin:0; font-size: 3.7rem; font-weight:200; line-height:100%; }
h1 b { font-weight: 300; }
p { line-height:150%; }
p.sub { margin:5px 0 40px; color:#aaa; font-weight:300; text-transform: uppercase; border-bottom:1px dashed #ddd; padding-bottom:20px; }
span { font-weight: 300; }

/* TEMP-TIP */
.tip {
	position:absolute;
	top:-50px;
	left:-50%;
	background: #888;
	color:#fff;
	font-size:14px;
	padding:10px;
	z-index:2;
	width: 100px;
	border-radius:3px;
}
td { position:relative; }
#cal p { text-align:center; color:#aaa; font-size:12px; padding-top: 40px; clear:both; line-height: 200%; }
#cal p em { font-size:11px; font-style:normal; color:#bbb; display: block; margin:0; padding:0; }
</style>
<link href='test.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="c">

<h1><b>LightRange</h1>
<p class="sub">Responsive date range selection under 5kb</p>

<!--<input type="text" class="date">-->

<div id="cal">

	<div class="fromTo" id="fromTo">
		<div id="dateFrom" class="dateBox">
			<i class="r_head">DEPARTURE</i>
			<i class="r_date"></i>
			<i class="r_space">&nbsp;</i><!-- spacer class to keep min-height of elem -->
			<div>
				<i class="r_monthYear">Select a date</i>
				<i class="r_day"></i>
			</div>
			
			
			
		</div><div id="dateTo" class="dateBox off">
			<i class="r_head">ARRIVAL</i>
			<i class="r_date"></i>
			<div>
				<i class="r_monthYear">Select a date</i>
				<i class="r_day"></i>
			</div>
		</div>
	</div>
	
	<div id="r_cals">
		<div id="r_nav">
			<i class="nav next" id="next">►</i>
			<i class="nav prev off" id="prev">◄</i>
		</div>
		<div id="dp"></div>
	</div>
	
	<p><em>KEYBOARD NAV</em>◄ MONTHS ►</p>
</div>



</div><!-- /#c -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="test.js"></script>
</body>
</html>
